<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Valuation Report - PDF Export</title>
    <style>
        /* PDF-specific styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
        }
        
        .report-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .report-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .report-header h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        
        .property-address {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        
        .btr-potential {
            color: #e74c3c;
            font-weight: bold;
        }
        
        .disclaimer {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            font-size: 0.9rem;
            margin-bottom: 30px;
        }
        
        .property-specs {
            margin-bottom: 30px;
        }
        
        .specs-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .specs-table th, .specs-table td {
            padding: 15px;
            border: 1px solid #ddd;
        }
        
        .specs-table th {
            background-color: #2c3e50;
            color: white;
        }
        
        .property-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #e74c3c;
        }
        
        .section {
            margin-bottom: 40px;
            page-break-inside: avoid;
        }
        
        .section h2 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        
        .note {
            font-style: italic;
            color: #666;
            margin-bottom: 15px;
        }
        
        .scenarios {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .scenario {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            flex: 1;
            min-width: 300px;
        }
        
        .scenario h3 {
            color: #3498db;
            margin-bottom: 15px;
        }
        
        .rental-table, .comparables-table, .risks-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .rental-table th, .rental-table td,
        .comparables-table th, .comparables-table td,
        .risks-table th, .risks-table td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        
        .rental-table th, .comparables-table th, .risks-table th {
            background-color: #2c3e50;
            color: white;
        }
        
        .rental-table tr:nth-child(even),
        .comparables-table tr:nth-child(even),
        .risks-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        
        .conclusion {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #e74c3c;
        }
        
        .report-footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
            text-align: center;
            font-size: 0.9rem;
            color: #666;
        }
        
        /* Page break controls */
        .page-break {
            page-break-after: always;
        }
        
        @page {
            margin: 2cm;
        }
    </style>
</head>
<body>
    <div class="report-container">
        {{ report.html|safe }}
    </div>
</body>
</html>
